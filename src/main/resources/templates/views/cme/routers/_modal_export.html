<!-- Modal -->

<div class="modal fade" id="exportRouter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
	    	<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	            <h3 class="modal-title" id="myModalLabel"  th:text="#{cmerouter.export.ui.messages.index.title}"></h3>
	        </div>
	        <form class="form-horizontal" action="#" id="exportRouterModalForm"  th:object="${exportDetail}">
	        	<div class="modal-body" id="myModalBody" >   
	        		<fieldset>
	        			
	        			<input type="hidden" th:field="*{source.id}" />
	        						
	        			<div class="form-group col-sm-12">
							<label class="col-sm-3 control-label" for="destination" th:text="#{cmerouter.export.field.destination}">	</label>
							<div class="col-sm-9">
								<select class="form-control" th:field="*{destination.id}" th:id="destination"></select>
							</div>	
						</div>
						
						<div class="form-group col-sm-12">
							<label class="col-sm-3 control-label" for="devicePool" th:text="#{cmerouter.export.field.devicePool}">	</label>
							<div class="col-sm-9">
								<input class="form-control" th:field="*{devicePool}"></input>
							</div>	
						</div>
						
						<div class="form-group col-sm-12">
							<label class="col-sm-3 control-label" for="linePartition" th:text="#{cmerouter.export.field.linePartition}">	</label>
							<div class="col-sm-9">
								<input class="form-control" th:field="*{linePartition}"></input>
							</div>	
						</div>
						
						<div class="form-group col-sm-12">
							<label class="col-sm-3 control-label" for="phoneCss" th:text="#{cmerouter.export.field.phoneCss}">	</label>
							<div class="col-sm-9">
								<input class="form-control" th:field="*{phoneCss}"></input>
							</div>	
						</div>
						
						<div class="form-group col-sm-12">
							<label class="col-sm-3 control-label" for="lineCss" th:text="#{cmerouter.export.field.lineCss}">	</label>
							<div class="col-sm-9">
								<input class="form-control" th:field="*{lineCss}"></input>
							</div>	
						</div>
					</fieldset>
				</div>
	        	     	
	            <div class="modal-footer">
	            	<button type="submit" class="btn btn-default" th:text="#{cmerouter.export.form.button.export}">Export</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{cmerouter.export.form.button.close}">Close</button>
	            </div>
	        </form>
	        
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script th:inline="javascript">
/*<![CDATA[*/

    var axlPortDestinationMap = [[${axlPortDestinationsMap}]];
	var axlPortData=[];
	for(var k in axlPortDestinationMap){
		axlPortData.push({"id":k, "text":axlPortDestinationMap[k]});
	}       
           
	$axlDestination = jQuery('#destination');
	$axlDestination.select2({
		allowClear:false,
		width:'100%', 
		multiple:false,
		language: [[${#locale.language}]], 
		data: axlPortData
	});
/*]]>*/
</script>
