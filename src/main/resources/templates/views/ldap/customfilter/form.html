<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

				<div th:fragment="ldapCustomFilterFormContent" id="ldapCustomFilterFormContent" class="row">
			    	<div class="col-lg-12">
			    		<fieldset>
							<legend>
								<h1><th:block th:text="${ldapCustomFilter.isNew()} ? #{ldapcustomfilter.title.create} : #{ldapcustomfilter.title.update}" /></h1>
								<p class="note"><th:block th:text="#{field.required.start}" />	<span class="required" style="color:red">*</span>	<th:block th:text="#{field.required.end}" /></p>
								
								<!-- Errors alerts field -->					
								<div class="alert alert-block alert-danger" th:if="${#fields.hasErrors('*')}"><p th:text="#{field.validation.error.global.message}" >Please fix the following input errors:</p>
									<ul>
		    							<li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
			        						<span th:text="${e.global}? '*' : #{field}+' \''+#{ldapcustomfilter.field+'.'+${e.fieldName}} +'\''">The field name</span> 
			        						<span th:text="#{${e.message}}">The error message</span>
		    							</li>
									</ul>
								</div>
							</legend>
							
							<input type="hidden" th:field="*{id}" />
							
							<div th:include="fragment/fielddefinition :: textFormField('name',true, text, 'ldapcustomfilter.field')">Name</div>
							<div th:include="fragment/fielddefinition :: textFormField('filter',true, text, 'ldapcustomfilter.field')">Filter</div>
						
						</fieldset>
						<div class="form-actions">
            				<button class="btn btn-primary" type="submit" th:text="${ldapCustomFilter.isNew()} ? #{ldapcustomfilter.form.button.create.submit} : #{ldapcustomfilter.form.button.update.submit}">Submit</button>
            				<button class="btn btn-default" type="reset" th:text="#{ldapcustomfilter.form.button.reset}">Reset</button>
            			</div>	
					</div>
				</div>	
</html>
