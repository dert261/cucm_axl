<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/header :: headerFragment" />
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Введите имя пользователя и пароль</h3>
				</div>
				<div class="panel-body">
					<form role="form" action="authentication" th:action="@{/authentication}" method="post">
						<fieldset>
							<div class="form-group">
								<input id="username" name="username"
	                   				type="text" required="required" autofocus="autofocus" class="form-control"
	                    			placeholder="Ваш логин..."/>
							</div>
							<div class="form-group">
								<input id="password" name="password"
                  					type="password" required="required" class="form-control"
                    				placeholder="Ваш пароль..."/>
                    		</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" value="Remember Me" name="remember-me" />
									Запомнить меня
								</label>
							</div>
							<button type="submit" class="btn btn-lg btn-success btn-block" >Вход</button>  
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="fragment/header :: scripts" > </div>	
	
</body>
</html>
